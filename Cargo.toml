[package]

name          = "mio"
version       = "0.5.1"
license       = "MIT"
authors       = ["Carl Lerche <me@carllerche.com>"]
description   = "Lightweight non-blocking IO"
documentation = "http://rustdoc.s3-website-us-east-1.amazonaws.com/mio/v0.5.x/mio/"
homepage      = "https://github.com/carllerche/mio"
repository    = "https://github.com/carllerche/mio"
readme        = "README.md"
keywords      = ["io", "async", "non-blocking"]
exclude       = [
  ".gitignore",
  ".travis.yml",
  "deploy.sh",
  "test/**/*",
]

[dependencies]
log    = "*"
nix    = "0.5.0"
libc   = "*"
slab   = "0.1.0"
time   = "0.1.33"
bytes  = "0.3.0"
net2   = { version = "*", default-features = false }

[dev-dependencies]
env_logger = "0.3.0"
tempdir    = "0.3.4"

[[test]]
name = "test"
path = "test/test.rs"

[[test]]
name = "tcp"
path = "test/tcp.rs"

[[test]]
name = "smoke"
path = "test/smoke.rs"
